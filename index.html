<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&family=Kalam:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Alura - Oracle | Encriptador de texto</title>
    <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
</head>

<body>
    <header>
        <img src="imagenes/Logo.png" alt="logo de alura">
    </header>
    
    <main>
        <div class="body">
            <div class="body-input">
            <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
                
            <p><i class="fa fa-exclamation-triangle"></i> Solo letras minusculas y sin acento</p>
            
            <div class="body-input-botones">                
                <button id="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button id="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar <i class="fa fa-unlock"></i></button>
            </div>
        </div>

        <div class="body-output">
            <div id="face" class="body-output-card">
            
                <img src="imagenes/Munheco.png" alt="Loading...">

                <h3>Ningun mensaje fue encontrado</h3>
                <h4>Ingresa el texto que deseas encriptar o desencriptar</h4>
            </div>
            
            <div id="to-show" class="body-output-card to-hide">
                <p class="body-output-card-text"></p>
                <button id="btn-copiar">Copiar</button>

            </div>                
        </div>
        </div>

    </main>

    <footer>               
                    
        <div class="social-links">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-linkedin"></i>
            <i class="fa fa-github"></i>
            
            <h3>ALURA LATAM - ORACLE</h3>

            <p>Â© Copyright 2023 Created by Nelson Ortega</p>
        </div> 
        
        </footer>

    <script src="script.js"></script>
    
</body>
</html>
